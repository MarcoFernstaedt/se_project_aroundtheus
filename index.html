<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Marco Fernstaedt" />
    <meta
      name="description"
      content="A site that displays photos from around the U.S. in a responsive gallary"
    />
    <meta name="keywords" content="travel nature explorer" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./vendor/logo.svg" alt="arout the U.S. logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">jacques cousteau</h1>
            <button class="profile__edit-button profile__button_dim"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button profile__button_dim"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards page__section">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="picture of Yosemite Valley"
                class="card__image"
              />
              <div class="card__header">
                <h3 class="card__title">Yosemite Valley</h3>
                <button class="card__heart-icon profile__button_dim"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="picture of lake louise"
                class="card__image"
              />
              <div class="card__header">
                <h3 class="card__title">Lake Louise</h3>
                <button class="card__heart-icon profile__button_dim"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="picture of the bald mountains"
                class="card__image"
              />
              <div class="card__header">
                <h3 class="card__title">Bald Mountains</h3>
                <button class="card__heart-icon profile__button_dim"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="picture of latemar"
                class="card__image"
              />
              <div class="card__header">
                <h3 class="card__title">Latemar</h3>
                <button class="card__heart-icon profile__button_dim"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="picture of vanoise natinal park"
                class="card__image"
              />
              <div class="card__header">
                <h3 class="card__title">Vanoise Natinal Park</h3>
                <button class="card__heart-icon profile__button_dim"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="picture of lago di braies"
                class="card__image"
              />
              <div class="card__header">
                <h3 class="card__title">Lago di braies</h3>
                <button class="card__heart-icon profile__button_dim"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy 2023 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
