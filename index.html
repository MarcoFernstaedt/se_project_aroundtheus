<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Marco Fernstaedt" />
    <meta name="keywords" content="us, parks, nationalparks" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- EDIT PROFILE MODAL -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__form-input"
            id="profile-title-input"
            type="text"
            placeholder="name"
            name="title"
          />
          <input
            class="modal__form-input"
            id="profile-description-input"
            type="text"
            placeholder="description"
            name="description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- ADD CARD MODAL -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form">
          <input
            class="modal__form-input"
            id="card-title-input"
            type="text"
            placeholder="Title"
            name="title"
          />
          <input
            class="modal__form-input"
            id="card-image-input"
            type="text"
            placeholder="Image-link"
            name="image-url"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div class="modal" id="preview-card-modal">
      <div class="modal__container-preview">
        <div class="modal__preview">
          <button
            class="modal__close modal__close_preview"
            type="button"
          ></button>
          <img src="./images/lago.jpg" alt="#" class="modal__image" />
          <p class="modal__caption">New place</p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="#" alt="#" class="card__image" />
        <button class="card__trashButton" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
