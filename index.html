<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Marco Fernstaedt" />
    <meta
      name="description"
      content="A site that displays photos from around the U.S. in a responsive gallary"
    />
    <meta name="keywords" content="travel nature explorer" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page" >
    <div class="page__content">
        <header class="header page__section">
            <img src="./vendor/logo.svg" alt="arout the U.S. logo" />
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.png" alt="profile image" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">jacques cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="prifle__description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery page__section">
                <ul class="gallery__cards page__section">
                    <li class="card">
                        <img src="./images/yosemite.jpg" alt="picture of Yosemite Valley" class="card__image" />
                        <h3 class="card__title">Yosemite Valley</h3>
                    </li>
                    <li class="card">
                        <img src="./images/lake-louise.jpg" alt="picture of lake louise" class="card__image" />
                        <h3 class="card__title">Lake Louise</h3>
                    </li>
                    <li class="card">
                        <img src="" alt="" class="card__image" />
                        <h3 class="card__title">Big Park</h3>
                    </li>
                    <li class="card">
                        <img src="" alt="" class="card__image" />
                        <h3 class="card__title">Big Park</h3>
                    </li>
                    <li class="card">
                        <img src="" alt="" class="card__image" />
                        <h3 class="card__title">Big Park</h3>
                    </li>
                    <li class="card">
                        <img src="" alt="" class="card__image" />
                        <h3 class="card__title">Big Park</h3>
                    </li>
                </ul>
            </section>
        </main>
    </div>
  </body>
</html>
